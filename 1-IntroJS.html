<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Intro to JS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
  </head>
  <body>

    <div class="jumbotron">
      <h1>Original Header</h1>

      <button type="button" class="btn btn-primary" onClick="changeText()">
        Button Text
      </button>
    </div>

    <script>
    //All of our javascript goes in here:

    const header = document.querySelector('h1');

    function changeText() {
      header.innerText = 'New Header Text';
    }


    </script>

  </body>
</html>
