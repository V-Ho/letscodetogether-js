<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Intro to JS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />

  </head>
  <body>

    <div class="jumbotron">
      <h1>Hello Everyone at Backbase</h1>
      <button type="button" class="btn btn-primary" onClick="changeText()">
        Click Here to Change Text
      </button>
    </div>

    <script>
    //Javascript goes here
    const header = document.querySelector('h1')

    function changeText() {
        header.innerText = "Goodbye Everyone!"
    }


    </script>

  </body>
</html>
