<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pricing Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />

    <style>
      body { padding: 30px; }
      .text-giant{ font-size: 40px; }
    </style>

  </head>
  <body>

    <div class="jumbotron">
      <h2>How much did I spend on cereal?</h2>

      <form>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" class="form-control" name="price" value="15" />
        </div>

        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="number" class="form-control" name="quantity" value="1" />
        </div>
      </form>


      <div class="text-right text-giant total">
        $15
      </div>
    </div>

    <script>
      //Grab everything we need from the DOM
      const priceInput = document.querySelector('[name=price]');
      const quantityInput = document.querySelector('[name=quantity]')
      const total = document.querySelector('.total')


      //Create the functions attached to event listeners
      function calculateCerealCost() {
        // console.log(priceInput.value)
        const price = priceInput.value;
        const quantity = quantityInput.value;
        const cost = price * quantity;
        console.log(cost);
        total.innerText = '$' + cost.toFixed(2);
      }

      //calculate cost when page loads
      calculateCerealCost()


      //Add event listeners
      priceInput.addEventListener('input', calculateCerealCost);
      quantityInput.addEventListener('input', calculateCerealCost)




    </script>







  </body>
</html>
